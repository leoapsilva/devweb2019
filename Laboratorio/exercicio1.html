<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1 - Com bootstrap Resolvido</title>
    
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    
    <!-- jQuery de interface -->
    <script type="text/javascript" src="js/exercicio1.js"></script>

    <!-- CSS bootstrap 4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="col-sm-6">
            <div class="row">
                <form action="" id="form_dados_pessoais">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="João" value="" size="35"
                            width="30" required/>
                    </div>
                    <div class="form-group">
                        <label>Sobrenome</label>
                        <input type="text" id="sobrenome" class="form-control" placeholder="da Silva" value=""
                            width="120" required/>
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="17 98729-1082" value=""
                            width="11" required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                        <button type="button" id="limpar" class="btn btn-danger">Limpar jquery</button>
                        <!-- Solução 6: HTML5                       -->
                        <!-- https://api.jquery.com/reset-selector/ -->
                        <button type="reset" id="limpar_2" class="btn btn-warning">Limpar html5</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- JS bootstrap 4.1 -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
