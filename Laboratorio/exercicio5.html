<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- jQuery de interface componente -->
    <script type="text/javascript" src="js/myform.js"></script>

    <!-- jQuery de interface da página -->
    <script type="text/javascript" src="js/exercicio5.js"></script>

    <!-- jQuery de API -->
    <script type="text/javascript" src="js/cep.js"></script>

    <!-- CSS bootstrap 4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>

            <div class="panel-body">
                <form id="companyForm">
                    <div class="form-group">
                        <div class="form-group row" id="companyForm">
                            <label for="companyName" class="col-sm-2 col-form-label">Nome Fantasia</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="companyName"
                                    placeholder="up!wifi Mídia Digital" disabled>
                            </div>
                        </div>
                        <div class="form-group row" id="companyForm">
                            <label for="companyAddress" class="col-sm-2 col-form-label">CEP</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="cep" id="cep" placeholder="15050-220"
                                        disabled>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-primary">
                                            Buscar CEP
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" id="companyForm">
                            <label for="companyAddress" class="col-sm-2 col-form-label">Endereço</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="endereco" name="endereco"
                                    placeholder="Av. Abelardo Meneses" disabled>
                            </div>
                        </div>
                        <div class="form-group row" id="companyForm">
                            <label for="companyAddress" class="col-sm-2 col-form-label">Número
                            </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="numero" name="numero" placeholder="1001"
                                    disabled>
                            </div>
                        </div>
                        <div class="form-group row" id="companyForm">
                            <label for="companyAddress" class="col-sm-2 col-form-label">Complemento</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="complemento" name="complemento"
                                    placeholder="Sala 1 Coworking" disabled>
                            </div>
                        </div>
                        <div class="form-group row" id="companyForm">
                            <label for="companyAddress" class="col-sm-2 col-form-label">Bairro</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="bairro" name="bairro"
                                    placeholder="Parque Tecnológico" disabled>
                            </div>
                        </div>
                        <div class="form-group row" id="companyForm">
                            <label for="companyAddress" class="col-sm-2 col-form-label">Cidade</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="cidade" name="cidade"
                                    placeholder="São José do Rio Preto" disabled>
                            </div>
                        </div>
                        <div class="form-group row" id="companyForm">
                            <label for="companyAddress" class="col-sm-2 col-form-label">Estado</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="estado" name="estado" placeholder="SP"
                                    disabled>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="companyForm" name="companyForm" value="companyForm">
                    <!-- <button type="submit" class="btn btn-success col-sm-2" id="companyForm" disabled hidden="hidden">Atualizar</button> -->
                    <button type="button" id="edit" class="btn btn-warning" action="">  Editar </button>
                    <button type="button" id="save" class="btn btn-success" action="">  Salvar </button>
        </form>
            </div>
        </div>

</body>

</html>
